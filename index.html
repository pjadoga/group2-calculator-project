<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
		integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
	    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
		integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- For styling -->
	<style> 
        .title{
            text-align: center;
            color: #020126;
            font-weight: 600;
        }
		table { 
			border: 1px solid calc(#020126,#edbf05); 
            background-color: #cef1e2;
			margin-left: auto; 
			margin-right: auto; 
            width: 90%;
            height: 90%;
		} 

		input[type="button"] { 
			width: 100%; 
			padding: 20px 40px; 
			background-color: #2d6a4f; 
			color: white; 
			font-size: 30px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
		} 

		input[type="text"] { 
			padding: 20px 30px; 
			font-size: 30px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
			border: 2px solid #2d6a4f; 
		} 
    </style>
    </head>
    <body>
        <div class="container">
            <!-- Sidebar Menu -->
            <div class="sidebar">
                <h2>Calculator</h2>
                <ul>
                    <li><i class="fas fa-save"></i><a href="#">Saved Input</a></li>
                    <li><i class="fas fa-star"></i><a href="#">Rate Us</a></li>
                    <li><i class="fas fa-share-alt"></i><a href="#">Share App</a></li>
                    <li><i class="fas fa-sign-out-alt"></i><a href="#">Exit App</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <ul>
                        <li><a href="index.html" class="active">Basic</a></li>
                        <li><a href="si.html">Simple Interest</a></li>
                    </ul>
                    <h2>Basic Calculator</h2>
                    <div class="toggle">
                        <span>Auto Save</span>
                        <input type="checkbox" id="auto-save-toggle">
                    </div>
                </div>
                
                <!-- Calculator Section -->
                <div class="interest-form">
                    <div>
                        <!-- Use Table to Create Calculator Structure Design -->
                        <table id="calcu" style="font-size: 6vw;"> 
                            <tr> 
                                <td colspan="3"><input type="text" id="result" placeholder="0" ></td> 
                                <td><input type="button" value="c" onclick="clr()" /> </td> 
                            </tr> 
                            <tr> 
                                <!-- <td><input type="button" id="x" value="x`n" onclick="sqr()"></td>  -->
                                <!-- <td><input type="button" value="c" onclick="clr()" /> </td> 
                                <td><input type="button" value="c" onclick="clr()" /> </td>  -->
                                
                            </tr> 
                            <tr> 
                                <td><input type="button" value="1" onclick="dis('1')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="2" onclick="dis('2')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="3" onclick="dis('3')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="/" onclick="dis('/')"
                                            onkeydown="myFunction(event)"> </td> 
                            </tr> 
                            <tr> 
                                <td><input type="button" value="4" onclick="dis('4')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="5" onclick="dis('5')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="6" onclick="dis('6')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="*" onclick="dis('*')"
                                            onkeydown="myFunction(event)"> </td> 
                            </tr> 
                            <tr> 
                                <td><input type="button" value="7" onclick="dis('7')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="8" onclick="dis('8')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="9" onclick="dis('9')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="-" onclick="dis('-')"
                                            onkeydown="myFunction(event)"> </td> 
                            </tr> 
                            <tr> 
                                <td><input type="button" value="0" onclick="dis('0')"
                                            onkeydown="myFunction(event)"> </td> 
                                <td><input type="button" value="." onclick="dis('.')"
                                            onkeydown="myFunction(event)"> </td> 
                                
                                <!-- solve function call function solve to evaluate value -->
                                <td><input type="button" value="=" onclick="solve()"> </td> 
                
                                <td><input type="button" value="+" onclick="dis('+')"
                                            onkeydown="myFunction(event)"> </td> 
                            </tr> 
                        </table> 
                    </div>   
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
